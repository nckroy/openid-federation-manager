[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    e2e: End-to-end tests (slowest, full system tests)
    smoke: Quick smoke tests for basic functionality

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov=frontend --cov-report=html --cov-report=term
